<div class="overflow-x-auto">
    <h3 class="text-center text-gray-400 p-4">Ostatnie aktywności</h3>
    <table class="min-w-full bg-white">
      <thead>
        <tr class="text-xs">
          <th class="py-2 px-2 border-b-2 bg-yellow-500">Nazwa</th>
          <th class="py-2 px-2 border-b-2 bg-yellow-500">Ilość CO2</th>
          <th class="py-2 px-2 border-b-2 bg-yellow-500">Data</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let activity of activities">
          <td class="py-2 px-2 border-b border-gray-300 text-center">{{ activity.name }}</td>
          <td class="py-2 px-2 border-b border-gray-300 text-center">{{ activity.value }}</td>
          <td class="py-2 px-2 border-b border-gray-300 text-center">{{ activity.date | date: 'shortDate' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
